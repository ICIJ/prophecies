{% load i18n %}
{% load admin_urls %}

{% if has_export_permission %}
<li>
  <a href="{% url opts|admin_urlname:'export' %}{{cl.get_query_string}}" class="exportlink">
    {% blocktranslate with cl.opts.verbose_name_plural as name %}
      Export {{ name }}
    {% endblocktranslate %}
  </a>
</li>
{% endif %}
