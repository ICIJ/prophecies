<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>API - Prophecies</title>
  <link rel="icon" type="image/png" href="./favicon.ico">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
  <style>
    :root {
      --font-ui: Poppins, "Poppins", "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-prose: var(--font-ui);
      --font-mono: "SF Mono",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --font-code: var(--font-mono);

      --color-canvas-100: #e9efee;
      --color-canvas-200: rgba(255, 255, 255, 0.4);
      --color-border: rgb(227, 232, 237);
      
      --color-primary: #235B59;
      --color-primary-tint: rgba(255, 255, 255, 0.8);
      --color-success: #73B782;
      --color-danger: #FE6565;
      --color-warning: #e49c00;
    }

    :root .sl-inverted, 
    [data-theme="light"] .sl-inverted, 
    [data-theme="light"] .sl-inverted .sl-inverted .sl-inverted {
      --color-canvas: #142b2a;
    }

    body {
      margin: 0;
    }

    header {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      background: var(--color-primary);
      color: var(--color-primary-tint);
      overflow: auto;
      white-space: nowrap;
      height: 1.75rem;
    }

    header > a {
      display: inline-block;    
      padding: 0 0.25rem;
      margin: 0 0.25rem;
      border-radius: 0.25rem;
    }

    header > a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    header > a:focus {
      outline: 2px solid var(--color-success);
    }

    header > a:active {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .elements-wrapper {
      max-height: calc(100vh - 1.75rem);
      min-width: 100%;
      display: flex;
    }

    .elements-wrapper elements-api {
      width: 100%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://icij.gitbook.io/prophecies/">
      <i class="fa fa-arrow-left"></i>
      Back to documentation
    </a>
    <a href="https://icij.gitbook.io/prophecies/ask-for-help">
      <i class="fa fa-ambulance"></i>
      Ask for help
    </a>
    <a href="https://github.com/icij/prophecies/">
      <i class="fab fa-github"></i>
      Github
    </a>
    <a href="https://icij.org/about/">
      <i class="fa fa-circle-question"></i>
      About ICIJ
    </a>
  </header>
  <div class="elements-wrapper">
    <elements-api 
      apiDescriptionUrl="./openapi.yml"
      logo="./logo.svg"
      router="hash"
      layout="responsive"
      hideTryIt="true" />
  </div>
</body>
</html>
